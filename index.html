<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  

	<title>Weather App</title>
	<link rel="icon" href="images/logo.png" type="image">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">

	<link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">


</head>

<body>
	<nav class="navbar navbar-default" id="nav_bar">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand navbar-link weather">
					<img src="images/logo.png" class="img-responsive" id="logo" alt=""><strong>Weather App</strong>
				</a>
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="navcol">
				<ul class="nav navbar-nav navbar-right" id="nav_list">
					<li><a href="index.html">Current</a></li>
					<li><a href="forecast.html">Forecast</a></li>
				</ul>

			</div>

		</div>

	</nav> 

	<div class="jumbotron" style="margin-bottom:0px; background-color:#4aa1f3; color:white;">
		<h2 class="text-center" style="font-size:40px; font-weight:600;">Get Current Weather Information</h2>
	</div>

	<div class="container" style="height:650px;">
		<div class="row">
			<div class="col-md-12" style="margin-bottom:10px;">
				<h3 class="text-center text-primary">Enter City Name</h3>
				<span id="error" class="text-center"></span>
			</div>

			<div class="row form-group form-inline" id="cityDiv">

				<input type="text" name="city" id="city" class="form-control" placeholder="Enter city name" onkeydown="if(event.keyCode == 13)document.getElementById('submitCity').click()">
				<button id="submitCity" class="btn btn-primary" onclick="getWeather()">Search City</button>
			</div>

			<div id="showWeather">
				<div class="weather-info">
					
					<h1 class="city-name"></h1>
					<div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
					<h3 class="temp"><span></span>°</h3>
					<p class="description"></p>
					<p class="temp-range"><span class="min"></span>°/<span class="max"></span>°</p>
				</div>
			</div>

		</div>

	</div>

	<div class="footer">
		<div class="container">
			<div class="row text-center" style="padding-top:30px;">
				<p style="color:white">Marium Zehra  Weather App</p>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   

	<script src="script.js"></script>   
</body>
</html>
